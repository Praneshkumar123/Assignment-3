<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="icons/css/all.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-xl-4 mt-3">
             <h2 class="text-center text-info"><i class="fa fa-user-plus"></i> New Account </h2>
             <div class="card">
                <div class="card-header bg-info text-white "> Student Details</div>
                <div class="card-body">
                    <div class="mb-4">
                        <label> Student Name <font color="red">*</font> </label>
                        <input type="text" class="form-control" required/>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-12"> Date of Birth <font color="red">*</font></div>
                        <div class="col-xl-4 "> <input  class="form-select" placeholder="Day"> </div>
                        <div class="col-xl-4 "> <input  class="form-select" placeholder="Month"> </div>
                        <div class="col-xl-4 "> <input  class="form-select" placeholder="Year"> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-12"> Admission Class <font color="red">*</font></div>
                        <div class="col-xl-6"> <input  class="form-select" placeholder="Choose"> </div>
                        <div class="col-xl-6"> <input  class="form-select" placeholder="Month"> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-12"> Date of Admission <font color="red">*</font></div>
                        <div class="col-xl-4 "> <input  class="form-select" placeholder="Day"> </div>
                        <div class="col-xl-4 "> <input  class="form-select" placeholder="Month"> </div>
                        <div class="col-xl-4 "> <input  class="form-select" placeholder="Year"> </div>
                    </div>
                    <div class="mb-4">
                        <label> Admission Session <font color="red">*</font> </label>
                        <input type="text" class="form-select" required/>
                    </div>
                    <div class="mb-4">
                        <label> Old School <font color="red">*</font> </label>
                        <input type="text" class="form-control" required/>
                    </div>
                </div>
          </div>
        </div>
        </div>
    </body>
</html>
