<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="ICON/css/all.css">
        <script src="dist/js/bootstrap.bundle.js"></script>

    </head>
    <body>
        <div class="container mt-2">
            <div class="row">
                <h4 class="text-center"> New Project </h4>
                <div class="col-xl-4">
                    <label> Project Name </label>
                    <input type="text" class="form-control"/>
                </div><!--4end-->

                <div class="col-xl-4">
                    <label> Contact No </label>
                    <input type="number" class="form-control"/>
                </div><!--4end-->

                <div class="col-xl-4">
                    <label> Email Id </label>
                    <input type="email" class="form-control"/>
                </div><!--4end-->
                
                <div class="col-xl-8 mt-2">
                    <label> Project Address </label>
                    <textarea type="email" class="form-control"></textarea>
                </div><!--4end-->

                <div class="col-xl-4 mt-4 text-center ">
                    <button class="ms-5 btn btn-info text-white"> Save Project</button>
                </div><!--4end-->
            </div>
        </div>         
    </body>  
</html>
