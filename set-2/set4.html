<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="icons/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h4 class="text-center mt-4"> REGISTER CANDIDATE <hr></h4>
                <div class="col-xl-1"></div>

                <div class="col-xl-9">
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Full Name: </div>
                        <div class="col-xl-9"> <input type="text" class="form-control"> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Last Name:  </div>
                        <div class="col-xl-9"> <input type="text" class="form-control"> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Moblie No: </div>
                        <div class="col-xl-9"> <input type="number" class="form-control"> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3">  Email ID: </div>
                        <div class="col-xl-9"> <input type="email" class="form-control"> </div>
                    </div>
                    
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Password: </div>
                        <div class="col-xl-9"> <input type="password" placeholder="Password max 8 character" class="form-control"> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Confirm Password: </div>
                        <div class="col-xl-9"> <input type="password" placeholder=" Confirm Password max 8 character" class="form-control"> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Date Of Birth:</div>
                        <div class="col-xl-3"> <input class="form-select" placeholder="Day"> </div>
                        <div class="col-xl-3"> <input class="form-select" placeholder="Month"> </div>
                        <div class="col-xl-3"> <input class="form-select" placeholder="Year"> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Full Address: </div>
                        <div class="col-xl-9"> <textarea class="form-control"></textarea> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Pincode: </div>
                        <div class="col-xl-9"> <input type="text" class="form-control"> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> State:</div>
                        <div class="col-xl-9">  
                            <select class="form-select">
                                <option> Choose    </option>
                                <option> Chennai   </option>
                                <option> Bangalore </option>
                                <option> Mumbai    </option>
                                <option> Delhi     </option>
                                <option> Kolkata   </option>
                                <option> Hyderabad </option>
                            </select> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> District:</div>
                        <div class="col-xl-9">  
                            <select class="form-select">
                                <option> Choose    </option>
                                <option> Chennai   </option>
                                <option> Bangalore </option>
                                <option> Mumbai    </option>
                                <option> Delhi     </option>
                                <option> Kolkata   </option>
                                <option> Hyderabad </option>
                            </select> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"></div>
                        <div class="col-xl-5 text-info"> <input type="checkbox"/> Agree On Terms & Conditions</div>
                    </div>
                    <div class="text-center">
                    <button class="btn btn-info text-white"> Register </button>
                    <button class="btn btn-info text-white"> Clear </button>
                </div>
                </div><!--5end-->
            </div>
        </div>
    </body>
</html>
