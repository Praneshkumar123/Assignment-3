<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="icons/css/all.css">
        <script src="dist/js/bootstrap.bundle.js"></script>

    </head>
    <body>
        <div class="container mt-2">
            <div class="row">
                <h5> SCHOOL DETAILS </h5>
                <div class="col-xl-6 mt-4">
                <div class="mb- row">
                    <div class="col-xl-3"> School Name: </div>
                    <div class="col-xl-9"> <input type="text" placeholder="Enter School Name" class="form-control"> </div>
                </div>
                </div><!--6end-->
                <div class="col-xl-6 mt-4">
                    <div class="mb-4 row">
                        <div class="col-xl-3"> State: </div>
                        <div class="col-xl-9"> <select class="form-select">
                            <option> Choose State   </option>
                            <option> Tamil Nadu  </option>
                            <option> Karanataka </option>
                            <option> Andhra Pradesh </option>
                            <option> Mumbai  </option></select> </div>
                    </div>
                </div><!--6end-->
                <div class="col-xl-6 mt-1">
                    <div class="mb-4 row">
                         <div class="col-xl-3"> Address 1: </div>
                         <div class="col-xl-9"> <textarea type="text" placeholder="Enter Address" class="form-control"></textarea> </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                    <div class="mb-4 row">
                         <div class="col-xl-3"> District: </div>
                         <div class="col-xl-9"> <select class="form-select">
                            <option> Choose District    </option>
                            <option> Chennai  </option>
                            <option> Bangalore </option>
                            <option> Wishag </option>
                            <option> Goa   </option></select> </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                    <div class="mb-4 row">
                         <div class="col-xl-3"> Pincode: </div>
                         <div class="col-xl-9"> <input type="text" placeholder="Enter Pincode" class="form-control"> </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                   <div class="mb-4 row">
                         <div class="col-xl-3">  </div>
                        <div class="col-xl-9">  </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                    <div class="mb-4 row">
                         <div class="col-xl-3"> School Phone: </div>
                         <div class="col-xl-9"> <input type="text" placeholder="Enter Phone" class="form-control"> </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                    <div class="mb-4 row">
                         <div class="col-xl-3"> School Email ID: </div>
                         <div class="col-xl-9"> <input type="text" placeholder="Enter Email"class="form-control"> </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                    <div class="mb-4 row">
                         <div class="col-xl-3"> School Grade: </div>
                         <div class="col-xl-9"> <select class="form-select">
                            <option> Choose Grade   </option>
                            <option> O  </option>
                            <option> A+ </option>
                            <option> A </option>
                            <option>B+ </option></select> </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                    <div class="mb-4 row">
                         <div class="col-xl-3"> Password: </div>
                         <div class="col-xl-9"> <input type="text" placeholder="Enter password" class="form-control"> </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                    <div class="mb-4 row">
                         <div class="col-xl-3"> School Syllabus : </div>
                         <div class="col-xl-9"> <select class="form-select">
                            <option> Choose School Syllabus    </option>
                            <option> CBSE  </option>
                            <option> State-Board-Tamil  </option>
                            <option> State-Board-Engilsh  </option>
                        </select>
                             </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                        <div class="mb-4 row">
                             <div class="col-xl-3"> Confirm Password: </div>
                             <div class="col-xl-9"> <input type="text" placeholder="Enter password again" class="form-control"></div>
                        </div>
                        </div><!--6end-->
            </div>         
            <div class="container mt-2">
                <div class="row">
                    <h5>REGISTRIANT DETAILS </h5>
                    <div class="col-xl-6 mt-4">
                    <div class="mb- row">
                        <div class="col-xl-3">  Name: </div>
                        <div class="col-xl-9"> <input type="text" placeholder="Enter Registriant Name" class="form-control"> </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-4">
                        <div class="mb-4 row">
                            <div class="col-xl-3"> Email Id: </div>
                            <div class="col-xl-9"> <input type="text" placeholder="Enter Registriant Email Id"class="form-control"> </div>
                        </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                    <div class="mb-4 row">
                         <div class="col-xl-3"> Mobile Number: </div>
                         <div class="col-xl-9"> <input type="number" placeholder="Enter Registriant Phone Number "class="form-control"> </div>
                    </div>
                    </div><!--6end-->
                    <div class="col-xl-6 mt-1">
                        <div class="mb-4 row">
                             <div class="col-xl-3"> Designation: </div>
                             <div class="col-xl-9"> <select class="form-select">
                                <option> Select Designation    </option>
                                <option> Bio-Maths  </option>
                                <option> Biology </option>
                                <option> Computer Science </option>
                                <option> Commerce   </option></select>
                                 </div>
                     </div>
                    </div><!--6end-->
             </div>
             <div class="mb-4 row">
                <div class="col-xl-3"></div>
                <div class="col-xl-5 text-info"> <input type="checkbox"/> Agree On Terms & Conditions</div>
            </div>
            <div class="text-center">
            <button class="btn btn-info text-white"> Register </button>
            <button class="btn btn-info text-white"> Reset </button>
        </div>
        </div>         
    </body>  
</html>
