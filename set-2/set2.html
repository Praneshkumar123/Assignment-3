<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="icons/css/all.css">
        <script src="dist/js/bootstrap.bundle.js"></script>

    </head>
    <body>
        <div class="container mt-2">
            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">Parent Details</div>
                        <div class="card-body"> 
                            <div class="mb-2 row">
                                <div class="col-xl-3"> Father Name <font color="red">*</font> </div>
                                <div class="col-xl-3"><input type="text" class="form-control" ></div>
                                <div class="col-xl-3">Mother Name <font color="red">*</font></div>
                                <div class="col-xl-3"><input type="text" class="form-control"></div>
                            </div>

                            <div class="mb-2 row">
                                <div class="col-xl-3"> Mobile No <font color="red">*</font> </div>
                                <div class="col-xl-3"><input type="number" class="form-control" ></div>
                                <div class="col-xl-3">Adhar No <font color="red">*</font></div>
                                <div class="col-xl-3"><input type="number" class="form-control"></div>
                            </div>

                            <div class="mb-2 row">
                                <div class="col-xl-3"> Religion <font color="red">*</font></div>
                                <div class="col-xl-3"><input type="text" class="form-control" ></div>
                                <div class="col-xl-3" >Caste <font color="red">*</font></div>
                                <div class="col-xl-3">
                                    <select class="form-select">
                                        <option>Choose</option>
                                        <option>Madurai</option>
                                        <option>Bangalore</option>
                                        <option>Chennai</option>
                                    </select>
                                </div>

                                <div class="mb-2 mt-3 row">
                                    <div class="col-xl-6"> Parent Occupation <font color="red">*</font> </div>
                                    <div class="col-xl-3">Any Id Proof No <font color="red">*</font></div>
                                    <div class="col-xl-6"><input type="number" class="form-control"style="width:103%;" ></div>
                                    <div class="col-xl-6"><input type="number" class="form-control" style="width:105%;"></div>
                                </div>

                                <div  class="mb-2">
                                    <label class="col-xl-12 ms-1"> Address <font color="red">*</font></label>
                                    <textarea class=" col-xl-12 ms-1 me-3" style="height: 120px; width: 99%;"></textarea>
                                 </div>

                                 <div class="text-center">
                                    <button class="btn btn-primary m-1">Register</button>
                                    <button class="btn btn-warning m-1">Clear All</button>
                                 </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>         
    </body>  
</html>
